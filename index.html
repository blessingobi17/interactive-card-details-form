<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="container">
      <div class="main">
        <div class="background">
          <div>
            <div class="bg-card-front">
              <img src="images/card-logo.svg" class="logo" />
              <p class="first-p">0000 0000 0000 0000</p>
              <div class="card-number">
                <p class="second-p">JANE APPLESEED</p>
                <h2 class="front-h2">00/00</h2>
              </div>
            </div>
          </div>
          <div>
            <div class="bg-card-back">
              <h2 class="back-h2">000</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <form action="" name="form" onsubmit="return(validate())" class="form">
          <div>
            <label for="">Cardholder Name</label>
            <input
              type="text"
              name="name"
              placeholder="e.g. Jane Appleseed"
              class="name-input"
            />
            <p class="name-err"></p>
          </div>
          <div>
            <label for="">Card Number</label>
            <input
              type="text"
              name="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000"
              class="cardNumber-input"
            />
            <p class="cardNumber-err"></p>
          </div>
          <div class="card-info">
            <div>
              <label for="">Exp. Date (MM/YY)</label>
              <div class="info">
                <div id="month-year">
                  <input
                    type="text"
                    name="dateMonth"
                    placeholder="MM"
                    class="month-input"
                  />
                  <p class="month-err"></p>
                </div>
                <div id="month-year">
                  <input
                    type="text"
                    name="dateYear"
                    placeholder="YY"
                    class="year-input"
                  />
                </div>
                <div id="cvc-info">
                  <label for="">CVC</label>
                  <input
                    type="text"
                    name="cvc"
                    placeholder="e.g. 123"
                    class="cvc-input"
                  />
                  <p class="cvc-err"></p>
                </div>
              </div>
            </div>
          </div>
          <input type="submit" value="submit" class="submit" />
        </form>
        <div class="modal">
          <img src="images/icon-complete.svg" class="icon-complete" />
          <h3>THANK YOU!</h3>
          <p class="third-p">We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </section>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    Completed state start

    Thank you! We've added your card details Continue -->

    <script src="app.js"></script>
  </body>
</html>
